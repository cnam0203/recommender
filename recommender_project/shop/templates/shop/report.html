{% extends 'shop/base.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/css/report.css' %}">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <div>
        <h1>REPORT</h1>
        <div id="chart"></div>
    </div>
    <script src="{% static '/shop/js/report.js' %}" type="text/javascript"></script> 
    <script>
        var chart = JSON.parse("{{chart|escapejs}}");
        Highcharts.chart("chart", {
            chart: {
                type: 'column'
            },
            title: {
                text: chart.title
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: 'Total Number'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                    },
                    showInLegend: true
                }
            },
            series: [
                {
                    name: "",
                    colorByPoint: true,
                    data: chart.data
                }
            ],
            exporting: {
                enabled: true
            }
        })
    </script>
    {% comment %} <script> {% endcomment %}
        {% comment %} alert('Hello'); {% endcomment %}

    {% comment %} <script> {% endcomment %}
{% endblock %}
